name: decona
channels:
  - defaults
  - bioconda
  - conda-forge
dependencies:
  - python=3.8
  # Primary dependencies
  - medaka=1.1.2
  - minimap2=2.17
  - nanofilt=2.7.1
  - qcat=1.1.0
  - racon=1.4.13
  # Numpy needs to be pinned at 1.19.x for the version of TensorFlow that Medaka
  # uses to work.
  - numpy=1.19
